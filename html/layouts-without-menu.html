<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layouts-without-menu.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="layouts-without-menu.js" defer></script>
    <title>Registraion Form</title>
       <!-- Favicon -->
       <link rel="icon" type="image/x-icon" href="/orive_logo.png" />
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Registration Form</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        <div class="progress-step progress-step-active" data-title="General Information"></div>
        <div class="progress-step" data-title="Address Deatils"></div>
        <div class="progress-step" data-title="Bank Details"></div>
        <div class="progress-step" data-title="Terms & Conditions"></div>
      </div>

      <!-- Steps -->
    <div class="form-step form-step-active">
        <div class="row">
            <div class="col w-50">
                <div class="input-group">
                    <label for="username">Business Name</label>
                     <input type="text" name="businessName" id="businessName" />
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <label for="username">Supplier Name</label>
                    <input type="text" name="supplierName" id="supplierName" />
                </div>
            </div>
        </div>
        <div class="input-group">
            <label for="username">Email Address</label>
            <input type="text" name="supplierName" id="supplierName" />
        </div>
        <div class="input-group">
          <label for="position">Position</label>
          <input type="text" name="position" id="position" />
        </div>
        <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto" style="background-color: rgb(11, 78, 179);">Next</a>
        </div>
    </div>
    <div class="form-step">
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="input-group">
          <label for="ID">National ID</label>
          <input type="number" name="ID" id="ID" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
    <!-- Footer -->
    <footer class="content-footer footer bg-footer-theme">
      <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
        <div class="mb-2 mb-md-0">
          ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          , made with ❤️ by
          <img src="/orive_logo.png" alt="" height="20px" width="20px">
          <a href="https://www.orivesolutions.com" target="_blank" class="footer-link fw-bolder">Orive Solutions</a>
        </div>
        <div>
          <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
          <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

          <a
            href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
            target="_blank"
            class="footer-link me-4"
            >Documentation</a
          >

          <a
            href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
            target="_blank"
            class="footer-link me-4"
            >Support</a
          >
        </div>
      </div>
    </footer>
    <!-- / Footer -->
  </body>
</html>
