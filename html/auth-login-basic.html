<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Basic - Annam</title>
  <!---adding css file-->
  <link rel="stylesheet" href="/assets/css/signin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   
</head>
<body>
  
  <div class="fullBody">
    <!---Sign in part-->
    <div class="wrapper">
      <form action="">
          <h1 id="sign">Sign In</h1>
          <p id="signinParagraph">Enter Your email and password to sign in!</p>
          <div class="login-box">
            <button><img src="/assets/img/layouts/google.png">Sign In with google</button>
            <hr>
            <span>or</span>
          </div>
         
          <!-- <div class="input-box">
            <label>Role : * </label> 
            <select name="role" id="role">
              <option value="">Select a option</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
              <option value="hr">Hr</option>
          </select>
          </div> -->
          <div class="input-box">
            <label>Email : * </label>   
            <input type="email" id="email" placeholder="mail.simmple.com" name="email" required>
          </div> 
          <div class="input-box">
            <label>Password : * </label>   
            <input type="password" id="password" placeholder="Min.8 characters" name="password" required> 
            <span><i class="bi bi-eye-slash" id="togglePassword"></i></span> 
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Keep me logged in</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" id="submitButton" class="btn">Sign In</button>
          <div class="register-link">
           <p>Not registered yet? <a href="#">Create an Account</a></p>
          </div>
      </form>
      <div class="Footer">
        <footer> <p>&copy; 2023 All Rights Reserved. By Orive Solutions!</p></footer>
      </div>
      </div>
      
  <!-----Logo part--->
      <div class="officeLogo">
          <img id="img" src="/logo.png"  alt="Office Logo">
      </div>
  </div>

   <!----adding java script-->
   <script src="/assets/js/signin.js"></script>
</body>
</html>
